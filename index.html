<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Cadastro de Produtos</h1>
            <p>Gerencie seu inventário de forma simples</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <div class="card">
                    <h2> Novo Produto</h2>
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Nome do Produto:</label>
                            <input type="text" id="productName" required placeholder="Ex: Notebook Dell">
                        </div>

                        <div class="form-group">
                            <label for="productPrice">Preço (R$):</label>
                            <input type="number" id="productPrice" step="0.01" required placeholder="Ex: 2999.99">
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Categoria:</label>
                            <select id="productCategory" required>
                                <option value="">Selecione...</option>
                                <option value="eletronicos">Eletrônicos</option>
                                <option value="roupas">Roupas</option>
                                <option value="livros">Livros</option>
                                <option value="casa">Casa e Decoração</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productStock">Estoque:</label>
                            <input type="number" id="productStock" required placeholder="Ex: 50">
                        </div>

                        <button type="submit" class="btn-primary">Cadastrar Produto</button>
                    </form>
                </div>
            </div>

            <div class="list-section">
                <div class="card">
                    <div class="list-header">
                        <h2> Produtos Cadastrados</h2>
                        <div class="stats">
                            <span>Total: <strong id="totalProducts">0</strong></span>
                            <span>Valor Total: R$ <strong id="totalValue">0.00</strong></span>
                        </div>
                    </div>

                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar produtos...">
                    </div>

                    <div id="productsList" class="products-list">
                        <div class="empty-state">
                            <p>Nenhum produto cadastrado</p>
                            <small>Adicione produtos usando o formulário ao lado</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
